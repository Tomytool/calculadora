<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="calculadora">
        <div id="pantallaResultado">
          <span id="ecuacion"></span> <span id="pantalla"></span>
        </div>
        <div class="botones">
          <div class="btn boton" value="7">7</div>
          <div class="btn boton" value="8">8</div>
          <div class="btn boton" value="9">9</div>
          <div class="btn operacion" value="/">/</div>
          <div class="btn boton" value="4">4</div>
          <div class="btn boton" value="5">5</div>
          <div class="btn boton" value="6">6</div>
          <div class="btn operacion" value="*">*</div>
          <div class="btn boton" value="1">1</div>
          <div class="btn boton" value="2">2</div>
          <div class="btn boton" value="3">3</div>
          <div class="btn operacion" value="+">+</div>
          <div class="btn" id="decimal" value=".">.</div>
          <div class="btn boton" value="0">0</div>
          <div class="btn" id="resultado" value="=">=</div>
          <div class="btn operacion" value="-">-</div>
        </div>
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
